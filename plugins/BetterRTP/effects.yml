Sounds:
  Enabled: true
  ProtocolLibSound: false
  # # Список звуков: https://www.spigotmc.org/wiki/cc-sounds-list/
  Delay: entity_tnt_primed
  Success: entity_generic_explode
Titles:
  Enabled: true # Включить эффект заголовков
  # # Поддерживаются плейсхолдеры: %player% %x% %y% %z%
  NoDelay: # Срабатывает только при отсутствии задержки
    Title: '&6Телепортация...'
    Subtitle: '&8пожалуйста, подождите'
    SendMessage: true
  Teleport:
    Title: '&6Успешно!'
    Subtitle: '&fКоординаты: x=%x% y=%y% z=%z%'
    SendMessage: true # Показывать сообщение об успехе в чате
  Delay:
    Title: ''
    Subtitle: '&fТелепортация через %time% секунд...'
    SendMessage: true # Показывать сообщение о задержке в чате
  Cancelled:
    Title: '&eВы сдвинулись...'
    Subtitle: '&cТелепортация отменена!'
    SendMessage: true # Показывать сообщение об отмене в чате
  Loading:
    Title: ''
    Subtitle: '&7Загрузка чанков... пожалуйста, подождите'
    SendMessage: true # Показывать сообщение о загрузке в чате
  Failed:
    Title: ''
    Subtitle: '&cОшибка! Безопасное место не найдено'
    SendMessage: true
Particles: # Список частиц: `/rtp info particles`
  Enabled: true
  Type: # Список частиц: https://github.com/ByteZ1337/ParticleLib/blob/master/src/main/java/xyz/xenondevs/particle/ParticleEffect.java
    - EXPLOSION_NORMAL
    - CRIT
  Shape: EXPLODE # Доступные формы: "Scan, Teleport, Explode" или `/rtp info shapes`
Invincible: # Время неуязвимости после телепортации
  Enabled: true
  Seconds: 5
Potions: # Список эффектов: `/rtp info potion_effects`
  Enabled: true
  Types: # Формат: <эффект>:[длительность_в_тиках]:[уровень]
    - Blindness:60:1 # Слепота
    - Invisibility:60:1 # Невидимость
