############################################################

# This is the config file for EssentialsX.
# This config was generated for version 2.22.0-dev+43-9f57b3e.
# View the up-to-date default config at https://git.io/JG4z1

# If you want to use special characters in this document, such as accented letters, you MUST save the file as UTF-8, not ANSI.
# If you receive an error when Essentials loads, ensure that:
#  - No tabs are present: YAML only allows spaces
#  - Indents are correct: YAML hierarchy is based entirely on indentation
#  - You have "escaped" all apostrophes in your text: If you want to write "don't", for example, write "don''t" instead (note the doubled apostrophe)
#  - Text with symbols is enclosed in single or double quotation marks

# After editing the config, run '/essentials reload' in-game to apply the changes.

# If you need help, you can join the EssentialsX community: https://essentialsx.net/community.html

############################################################
# +------------------------------------------------------+ #
# |                 EssentialsX (Global)                 | #
# +------------------------------------------------------+ #
############################################################

# Код цвета от 0-9 или a-f. Установите 'none', чтобы отключить.
# В 1.16+ вы можете использовать hex коды цветов здесь также (например, #613e1d - коричневый).
ops-name-color: '4'

# Символ(ы) для префикса всех ников, чтобы вы знали, что это не настоящие имена пользователей.
# Игроки с 'essentials.nick.hideprefix' не будут иметь префикс.
nickname-prefix: '~'

# Максимальная длина разрешена в никах. Префикс ника не включается в это.
max-nick-length: 15

# Регулярное выражение, используемое для определения, разрешено ли запрашиваемое имя использовать.
# Если запрашиваемое имя не соответствует этому шаблону, оно будет отклонено.
# Игроки с 'essentials.nick.allowunsafe' смогут обойти эту проверку.
allowed-nicks-regex: '^[a-zA-Z_0-9§]+$'

# Список фраз, которые нельзя использовать в никах. Вы можете включить регулярные выражения здесь.
# Игроки с 'essentials.nick.blacklist.bypass' смогут обойти этот фильтр.
nick-blacklist:
  #- Notch
  #- '^Dinnerbone'

# Когда эта опция включена, проверка длины ника будет исключать коды цветов в именах игроков.
# Например, если "&6Notch" имеет 7 символов (2 являются частью кода цвета), длина 5 используется, когда это установлено на true.
ignore-colors-in-max-nick-length: false

# Когда эта опция включена, отображаемые имена для скрытых игроков не будут показаны. Это предотвращает возможность игроков видеть, что они онлайн во время исчезновения.
hide-displayname-in-vanish: true

# Отключите это, если у вас есть другой плагин, который модифицирует отображаемое имя игрока.
change-displayname: true

# Эта опция заставит Essentials показывать отображаемые имена игроков вместо имен пользователей при автодополнении команд Essentials.
# Если ваши автодополнения включают префиксы и суффиксы, установите это на false.
change-tab-complete-name: false

# Когда EssentialsChat.jar не используется, заставляет Essentials добавлять префикс и суффикс от плагинов разрешений к отображаемым именам.
# Эта настройка игнорируется, если EssentialsChat.jar используется, и по умолчанию true.
# Значение 'change-displayname' выше должно быть true.
# Не редактируйте эту настройку, если вы не знаете, что делаете!
#add-prefix-suffix: false

# Когда эта опция включена, список игроков (tab) будет обновлен с отображаемым именем.
# Значение 'change-displayname' выше должно быть true.
#change-playerlist: true

# Когда эта опция включена, префиксы игроков будут показаны в списке игроков (tab).
# Эта функция работает только для Minecraft версии 1.8 и выше.
# Значение 'change-playerlist' выше должно быть true.
#add-prefix-in-playerlist: true

# Когда эта опция включена, суффиксы игроков будут показаны в списке игроков (tab).
# Эта функция работает только для Minecraft версии 1.8 и выше.
# Значение 'change-playerlist' выше должно быть true.
#add-suffix-in-playerlist: true

# Если место назначения телепорта небезопасно, должны ли игроки быть телепортированы в ближайшее безопасное место?
# Если это установлено на true, Essentials попытается телепортировать игроков близко к предполагаемому месту назначения.
# Если на false, попытки телепорта в небезопасные места будут отменены с предупреждением.
teleport-safety: true

# Это принудительно отключает проверки безопасности телепорта без предупреждения при попытке телепорта в небезопасные места.
# Оба 'teleport-safety' выше и эта опция должны быть установлены на true чтобы заставить телепортацию в опасные места.
force-disable-teleport-safety: false

# Если игрок телепортируется в небезопасное место в креативном, приключенческом или режиме бога, они не будут телепортированы в
# безопасное место. Если вы хотите, чтобы игроки телепортировались в безопасное место всегда, установите эту опцию на true.
force-safe-teleport-location: false

# Рассматривать блоки воды как "безопасные", поэтому позволяя игрокам телепортироваться
# используя команды такие как /home или /spawn в место, занятое блоками воды.
is-water-safe: false

# Если у игрока есть пассажиры, телепорт провалится. Должны ли их пассажиры быть размонтированы перед телепортацией?
# Если это установлено на true, Essentials размонтирует пассажиров игрока перед телепортацией.
# Если на false, попытки телепорта будут отменены с предупреждением.
teleport-passenger-dismount: true

# Задержка в секундах, требуемая между /home, /tp и т.д.
teleport-cooldown: 0

# Задержка в секундах, перед тем как игрок фактически телепортируется.
# Если игрок двигается или атакован в это время, телепорт отменяется.
teleport-delay: 0

# Задержка в секундах, в течение которой игрок не может быть атакован другими игроками после телепортации командой.
# Это также предотвращает атаку другими.
teleport-invulnerability: 4

# Делать ли все телепортации в центр блока, где десятичные координаты x и z становятся .5.
teleport-to-center: true

# Задержка в секундах, требуемая между попытками /heal или /feed.
heal-cooldown: 60

# Должны ли эффекты зелий быть удалены при лечении игрока?
remove-effects-on-heal: true

# Радиус по умолчанию при использовании /near.
near-radius: 200

# Что предотвратить от /item и /give.
# Пример: item-spawn-blacklist: lava_bucket,tnt,end_crystal
item-spawn-blacklist:

# Установите на true, если хотите правила спавна предметов на основе разрешений.
# Примечание: 'item-spawn-blacklist' выше будет игнорироваться, если установлено на true.
# Примеры разрешений (эти идут в менеджер разрешений):
#  - essentials.itemspawn.item-all
#  - essentials.itemspawn.item-[itemname]
#  - essentials.give.item-all
#  - essentials.give.item-[itemname]
#  - essentials.unlimited.item-all
#  - essentials.unlimited.item-[itemname]
#  - essentials.unlimited.item-waterbucket (Неограниченное размещение воды)
#
# Для дополнительной информации посетите https://wiki.ess3.net/wiki/Command_Reference/ICheat#Item.2FGive
permission-based-item-spawn: false

# Максимальное количество сущностей, которые могут быть заспавнены за использование команды /spawnmob.
spawnmob-limit: 10

# Должен ли Essentials уведомлять пораженных игроков при использовании /lightning?
warn-on-smite: true

# Должны ли предметы падать к ногам игрока, если его инвентарь полон, вместо того, чтобы не давать предмет(ы)?
drop-items-if-full: false

# Должен ли Essentials уведомлять игроков, если у них нет новой почты?
notify-no-new-mail: true

# Указывает продолжительность кулдауна в секундах между уведомлениями о почте для игрока.
# Полезно для серверов с высоким трафиком почты.
notify-player-of-mail-cooldown: 60

# When a command conflicts with another plugin, Essentials will, by default, try to force the OTHER plugin to take priority.
# Adding commands to this list will tell Essentials not to "give up" the command to other plugins.
# In this state, which plugin "wins" may appear almost random.
#
# If you have two plugins with the same command and want to force Essentials to take over, you must set an alias.
# To force Essentials to handle '/god', alias 'god' to 'essentials:god $1-' in the 'commands.yml' file located in your server's root folder.
# See https://breezewiki.com/bukkit/wiki/Commands.yml#aliases for more information.
overridden-commands:
  #- god
  #- info

# Disabling commands here will prevent Essentials from handling the command; this will not affect command conflicts.
# You should not need to disable commands used by other plugins, as they will automatically get priority.
# See https://breezewiki.com/bukkit/wiki/Commands.yml#aliases to map commands to other plugins.
disabled-commands:
  #- nick
  #- clear

# Whether Essentials should show detailed command usages.
# If set to false, Essentials will collapse all usages in to one single usage message.
verbose-command-usages: true

# Эти команды будут показаны игрокам с включенным SocialSpy.
# Вы можете добавить команды от других плагинов для отслеживания.
# Удалите любые команды, которые не хотите отслеживать.
# Удалите # от '*' чтобы слушать все возможные команды.
socialspy-commands:
  #- '*'
  - action
  - describe
  - eaction
  - edescribe
  - email
  - eme
  - emsg
  - er
  - ereply
  - etell
  - ewhisper
  - m
  - mail
  - msg
  - pm
  - r
  - reply
  - t
  - tell
  - w
  - whisper

# Должны ли приватные и публичные сообщения от заглушенных игроков появляться в SocialSpy.
# Если true, они будут дифференцированы от сообщений нормальных игроков.
socialspy-listen-muted-players: true

# Должен ли SocialSpy шпионить за приватными сообщениями в дополнение к командам из списка выше.
# Если false, он будет мониторить только команды из списка выше.
socialspy-messages: true

# Должен ли SocialSpy использовать форматированные отображаемые имена, которые могут включать цвет.
# Если false, он будет использовать только настоящие имена игроков.
socialspy-uses-displaynames: true

# Следующие настройки мира слушают, когда игрок меняет миры.
# Если вы используете другой плагин для управления скоростью и полетом, вы должны изменить эти на false.

# Когда игрок меняет миры, должен ли Essentials сбросить их полет?
# Это отключит полет, если у игрока нет 'essentials.fly'.
world-change-fly-reset: true

# Начиная с 1.17, Minecraft больше не сохраняет способности игрока при изменении миров.
# Установка этого на true заставит Essentials сохранять статус полета игрока при изменении миров.
# Это будет работать только если у игрока есть разрешение 'essentials.fly'.
world-change-preserve-flying: true

# Должен ли Essentials сохранять статус полета игрока при изменении игровых режимов?
# Когда включено, если игрок летит при переключении режимов, полет будет сохранен.
# Это будет работать только если у игрока есть разрешение 'essentials.fly'.
gamemode-change-preserve-flying: false

# Когда игрок меняет миры, должен ли Essentials сбросить их скорость согласно разрешениям?
# Это сбрасывает скорость игрока к умолчанию, если у него нет 'essentials.speed'.
# Если у игрока нет 'essentials.speed.bypass', их скорость будет сброшена к максимальным значениям
# указанным в 'max-walk-speed' и 'max-fly-speed' ниже.
world-change-speed-reset: true

# Эти команды будут отключены, когда игрок заглушен.
# Essentials уже отключает команды сообщений Essentials по умолчанию.
# Он заботится только о корневой команде, не аргументах после (он видит '/f chat' как '/f').
# Удалите # от '*' чтобы отключить каждую команду пока заглушен.
mute-commands:
  #- '*'
  - f
  - kittycannon

# Если вы не хотите использовать систему разрешений, вы можете определить список "разрешений игрока" ниже.
# Этот список не имеет эффекта, если вы используете поддерживаемую систему разрешений.
# Если вы используете неподдерживаемую систему разрешений, просто удалите эту секцию.
# Вайтлистите команды и разрешения, которые вы хотите дать игрокам по умолчанию (все остальное только OP).
# Это разрешения без части 'essentials.'.
#
# Чтобы включить эту функцию, убедитесь, что 'use-bukkit-permissions' ниже установлено на false.
player-commands:
  - afk
  - afk.auto
  - back
  - back.ondeath
  - balance
  - balancetop
  - build
  - chat.color
  - chat.format
  - chat.shout
  - chat.question
  - clearinventory
  - compass
  - depth
  - delhome
  - getpos
  - geoip.show
  - help
  - helpop
  - home
  - home.others
  - ignore
  - info
  - itemdb
  - kit
  - kits.tools
  - list
  - mail
  - mail.send
  - me
  - motd
  - msg
  - msg.color
  - nick
  - near
  - pay
  - ping
  - protect
  - r
  - rules
  - renamehome
  - realname
  - seen
  - sell
  - sethome
  - setxmpp
  - signs.create.protection
  - signs.create.trade
  - signs.break.protection
  - signs.break.trade
  - signs.use.balance
  - signs.use.buy
  - signs.use.disposal
  - signs.use.enchant
  - signs.use.free
  - signs.use.gamemode
  - signs.use.heal
  - signs.use.info
  - signs.use.kit
  - signs.use.mail
  - signs.use.protection
  - signs.use.repair
  - signs.use.sell
  - signs.use.time
  - signs.use.trade
  - signs.use.warp
  - signs.use.weather
  - spawn
  - suicide
  - time
  - tpa
  - tpaccept
  - tpahere
  - tpdeny
  - warp
  - warp.list
  - world
  - worth
  - xmpp

# Используйте эту опцию чтобы заставить обработчик разрешений на основе superperms независимо от обнаруженного установленного плагина разрешений.
# Это полезно, если вы хотите разрешения на основе superperms (с wildcards) для кастомных плагинов разрешений.
# Если вы хотите использовать встроенные разрешения Essentials используя секцию 'player-commands' выше, установите на false.
use-bukkit-permissions: true

# Когда эта опция включена, одноразовые киты (т.е. delay < 0) будут
# удалены из '/kit list' когда игрок больше не может их использовать.
skip-used-one-time-kits-from-kit-list: false

# Когда включено, броня из китов будет автоматически экипирована, пока слоты брони игрока пусты.
kit-auto-equip: false

# Определяет функциональность команды /createkit.
# Если это true, /createkit даст пользователю ссылку с кодом кита.
# Если false, /createkit добавит кит в файл 'kits.yml' напрямую.
pastebin-createkit: false

# Определяет, будет ли /createkit генерировать киты используя сериализацию предметов NBT.
# Если это true, /createkit будет хранить предметы как NBT. Иначе, будет использовать читаемый формат Essentials.
# Используя сериализацию NBT, /createkit может хранить предметы со сложными метаданными такими как шалкеры и оружие с кастомными атрибутами.
# ПРЕДУПРЕЖДЕНИЕ: Эта опция работает только на серверах Paper 1.15.2+, и она обойдет любые кастомные сериализаторы от других плагинов таких как Magic.
# ПРЕДУПРЕЖДЕНИЕ: При создании китов через /createkit с этой опцией включенной, вы не сможете даунгрейдить сервер с этими предметами китов.
# Эта опция влияет только на /createkit - вы все еще можете создавать киты вручную в 'kits.yml' используя читаемый формат Essentials.
use-nbt-serialization-in-createkit: false

# To enable signs, remove the # symbol. To disable all signs, comment out or remove each sign.
# See https://wiki.ess3.net/wiki/Sign_Tutorial for instructions on how to use these.
# Essentials' colored sign support will be enabled when any sign type is enabled.
# Note: 'color' is not an actual sign type; it enables using color codes on signs when the correct permissions are given.
enabledSigns:
  #- color
  #- balance
  #- buy
  #- free
  #- sell
  #- trade
  #- enchant
  #- repair
  #- gamemode
  #- heal
  #- info
  #- kit
  #- mail
  #- randomteleport
  #- warp
  #- anvil
  #- cartography
  #- disposal
  #- grindstone
  #- loom
  #- smithing
  #- workbench
  #- spawnmob
  #- time
  #- weather

# This defines how many times per second Essentials signs can be interacted with per player.
# Values should be between 1-20, with 20 being virtually no lag protection.
# Lower numbers will reduce the possibility of lag, but may annoy players.
sign-use-per-second: 4

# Allow item IDs on pre-existing signs on 1.13 and above.
# You cannot use item IDs on new signs, but this will allow players to interact with signs that
# were placed before 1.13.
allow-old-id-signs: false

# List of sign names Essentials should not protect. This feature is especially useful when
# another plugin provides a sign that Essentials provides, but Essentials overrides.
# For example, if a plugin provides a [kit] sign, and you wish to use theirs instead of
# Essentials', then simply add 'kit' below and Essentials will not protect it.
#
# See https://github.com/drtshock/Essentials/pull/699 for more information.
unprotected-sign-names:
  #- kit

# Backup runs a custom batch/bash command at a specified interval.
# The server will save the world before executing the backup command, and disable
# saving during the backup to prevent world corruption or other conflicts.
# Backups can also be triggered manually with /backup.
backup:
  # The interval in minutes.
  interval: 30
  # If true, the backup task will run even if there are no players online.
  always-run: false
  # Unless you add a valid backup command or script here, this feature will be useless.
  # The example command below utilizes rdiff-backup: https://rdiff-backup.net
  #command: 'rdiff-backup World1 backups/World1'

# Set this to true to enable permissions per warp.
per-warp-permission: false

# Sort the output of the /list command by groups.
# You can hide and merge the groups displayed in /list by defining the desired behavior here.
# Detailed instructions and examples can be found on the wiki: https://wiki.ess3.net/wiki/List
list:
    # To merge groups under one name in /list, list each group on one line, separated by spaces.
    #Staff: owner admin moderator
    Admins: owner admin
    # To truncate group lists, set a max player limit.
    #builder: 20
    # To hide groups, set the group as hidden.
    #default: hidden
    # Uncomment the line below to simply list all players with no grouping.
    #Players: '*'

# Displays real names in /list next to players who are using a nickname.
real-names-on-list: false

# More output to the console.
debug: false

# Set the locale for all messages.
# If you don't set this, the default locale of the server will be used.
# For example, to set the language to English, set locale to 'en'. It will then use the file 'messages_en.properties'.
# Don't forget to remove the # in front of the line.
# For more information, visit https://essentialsx.net/wiki/Locale.html
#locale: en

# Should Essentials use the player's language instead of the server's when sending messages?
# This is useful if you want to use a different language for your server than for your players.
# For example, if your server is set to English and a player speaks French, you can set this to true.
# Essentials will then send messages in French to the player, while messages in the console will remain in English.
# If a player's language is not known, the server's language (or one defined above) will be used.
per-player-locale: false

# Change the default primary and secondary colors used in Essentials messages.
# Some messages may use custom colors, which must be edited in the appropriate message files.
# For more information on customizing messages, see https://essentialsx.net/wiki/Locale.html
message-colors:
  primary: '#ffaa00'
  secondary: '#ff5555'

# Turn off god mode when the player leaves the server.
remove-god-on-disconnect: false

# After this timeout in seconds, the player will be set as AFK.
# This feature requires the player to have the 'essentials.afk.auto' permission.
# Set to -1 for no timeout.
auto-afk: 300

# After this timeout in seconds, the player will either be kicked from
# the server or commands in 'afk-timeout-commands' will be executed.
# The 'essentials.afk.kickexempt' permission overrides this feature.
# Set to -1 for no timeout.
auto-afk-timeout: -1

# A list of commands to be executed instead of kicking the player once the
# threshold defined above in 'afk-auto-timeout' is reached. If this list is empty 
# and 'afk-auto-timeout' is not set to -1, Essentials will default to
# kicking the player once they reach the timeout threshold.
#
# WARNING: You must include a command here that either removes the player from the server
# or stops them from being AFK. Otherwise, these commands will run every second
# until the player is no longer AFK!
#
# Available placeholders:
# {USERNAME} - The player's username.
# {KICKTIME} - The time, in minutes, the player has been AFK for.
afk-timeout-commands:
  #- eco take {USERNAME} 10
  #- kick {USERNAME} You have been kicked for being inactive for {KICKTIME} minutes! You lost $10.

# Set this to true if you want to freeze players when they are AFK.
# Other players or monsters won't be able to push them out of AFK mode.
# This will also enable temporary god mode for the AFK player.
# The player must use the /afk command to leave AFK mode.
freeze-afk-players: false

# When a player is AFK, should they be able to pick up items?
# Enable this if you want to prevent people from idling in mob traps.
disable-item-pickup-while-afk: false

# This setting controls if a player is marked as active upon interaction.
cancel-afk-on-interact: true

# Should Essentials automatically remove AFK status when a player moves?
# Players will exit AFK on chat or command use, regardless of this setting.
# Disable this to reduce server lag.
cancel-afk-on-move: true

# Should Essentials automatically remove AFK status when a player sends a chat message?
cancel-afk-on-chat: true

# Should AFK players be ignored when other players are trying to sleep?
# When this setting is false, players won't be able to skip the night if some players are AFK.
# Players with the permission 'essentials.sleepingignored' will always be ignored.
sleep-ignores-afk-players: true

# Should vanished players be ignored when other players are trying to sleep?
# When this setting is false, players won't be able to skip the night if vanished players are not sleeping.
# Players with the permission 'essentials.sleepingignored' will always be ignored.
sleep-ignores-vanished-player: true

# Change the player's /list name when they are AFK. This is none by default, which specifies that Essentials
# should not interfere with the AFK player's /list name.
# You may use color codes, {USERNAME} for the player's name, or {PLAYER} for the player's display name.
afk-list-name: "none"

# When a player enters or exits AFK mode, should the AFK notification be broadcast
# to the entire server, or just to the player?
# When this setting is false, only the player will be notified upon changing their AFK state.
broadcast-afk-message: true

# You can disable the Minecraft death messages here.
death-messages: true

# How should Essentials handle players with the 'essentials.keepinv' permission who have items with
# Curse of Vanishing when they die?
# Valid options are: 'keep', 'drop', and 'delete'.
vanishing-items-policy: keep

# How should Essentials handle players with the 'essentials.keepinv' permission who have items with
# Curse of Binding when they die?
# Valid options are: 'keep', 'drop', and 'delete'.
binding-items-policy: keep

# When players die, should they receive the coordinates they died at?
send-info-after-death: false

# Should players with permissions be able to join and quit silently?
# You can control this with 'essentials.silentjoin' and 'essentials.silentquit' permissions if it is enabled.
# In addition, people with 'essentials.silentjoin.vanish' will be vanished upon joining.
allow-silent-join-quit: false

# You can set custom join and quit messages here. Set this to "none" to use the default Minecraft message,
# or set this to "" to hide the message entirely.
#
# Available placeholders:
# {PLAYER} - The player's display name.
# {USERNAME} - The player's username.
# {PREFIX} - The player's prefix.
# {SUFFIX} - The player's suffix.
# {ONLINE} - The number of players online.
# {UNIQUE} - The number of unique players to join the server.
# {UPTIME} - The amount of time the server has been online.
custom-join-message: "none"
custom-quit-message: "none"

# You can set a custom join message for players who join with an updated username here.
# This message will only be used if a player has joined before and has since changed their username.
# This will be displayed INSTEAD OF 'custom-join-message' above, so if you intend to keep them similar, make sure they match.
# Set this to "none" to use the 'custom-join-message' setting for every join.
#
# Available placeholders:
# {PLAYER} - The player's display name.
# {USERNAME} - The player's username.
# {OLDUSERNAME} - The player's old username.
# {PREFIX} - The player's prefix.
# {SUFFIX} - The player's suffix.
# {ONLINE} - The number of players online.
# {UNIQUE} - The number of unique players to join the server.
# {UPTIME} - The amount of time the server has been online.
custom-new-username-message: "none"

# Should Essentials override the vanilla "Server Full" message with its own from the language file?
# Set to false to keep the vanilla message.
use-custom-server-full-message: true

# Should Essentials override the vanilla "You are not whitelisted on this server" message with its own from the language file?
# Set to false to keep the vanilla message.
use-custom-whitelist-message: true

# You can disable join and quit messages when the player count reaches a certain limit.
# When the player count is below this number, join/quit messages will always be shown.
# Set this to -1 to always show join and quit messages regardless of player count.
hide-join-quit-messages-above: -1

# Add worlds to this list if you want to automatically disable god mode there.
no-god-in-worlds:
  #- world_nether

# Set to true to enable per-world permissions for teleporting between worlds with Essentials commands.
# This applies to /world, /back, /tp[a|o|here|all] but not warps.
# Give someone permission to teleport to a world with 'essentials.worlds.<worldname>'.
# This does not affect the /home command; use 'world-home-permissions' below.
world-teleport-permissions: false

# The number of items given if the quantity parameter is left out in /item or /give.
# If this number is below 1, the maximum stack size is given. If 'oversized-stacksize' below
# is not changed, any number higher than the maximum stack size results in multiple stacks.
default-stack-size: -1

# Oversized stacks are stacks that ignore the normal max stack size.
# They can be obtained using /give and /item if the player has the 'essentials.oversizedstacks' permission.
# How many items should be in an oversized stack?
oversized-stacksize: 64

# Allow repairing enchanted weapons and armor.
# If you set this to false, you can still allow it for certain players
# using the permission 'essentials.repair.enchanted'.
repair-enchanted: true

# Allow "unsafe" enchantments in kits and item spawning.
# WARNING: Mixing and over-leveling some enchantments can cause issues with clients, servers, and plugins.
unsafe-enchantments: false

# The maximum distance in blocks from the player that the /tree and /bigtree commands can spawn trees.
tree-command-range-limit: 300

# Should Essentials keep track of a player's previous location for /back in the teleport listener?
# If you set this to true, any plugin that uses teleport will have the previous location registered.
register-back-in-listener: false

# The delay, in seconds, before people can cause attack damage after logging in.
# This prevents players from exploiting the temporary invulnerability they receive upon joining.
login-attack-delay: 5

# Set the max walk and fly speeds to any value ranging from 0.1 to 1.0.
# Note: These values act as ratios to the in-game speed levels, which range from 0 to 10.
# For example, if the maximum speed is set to 0.8 and a player uses '/speed 10', their actual speed will be 0.8.
max-walk-speed: 0.8
max-fly-speed: 0.8

# Set the maximum amount of mail that can be sent within a minute.
mails-per-minute: 1000

# Set the maximum duration, in seconds, that /mute can be applied for.
# Set to -1 to disable the limit. Players with the 'essentials.mute.unlimited' permission can bypass this restriction.
max-mute-time: -1

# Set the maximum duration, in seconds, that /tempban can be applied for.
# Set to -1 to disable the limit. Players with the 'essentials.tempban.unlimited' permission can bypass this restriction.
max-tempban-time: -1

# Changes the default /reply functionality. This can be changed on a per-player basis using /rtoggle.
# If true, /r goes to the person you messaged last, otherwise the first person that messaged you.
# If false, /r goes to the last person that messaged you.
last-message-reply-recipient: true

# If 'last-message-reply-recipient' is enabled for a particular player,
# this specifies the duration, in seconds, that would need to elapse for the
# reply recipient to update when receiving a message.
# 180 seconds = 3 minutes
last-message-reply-recipient-timeout: 180

# Changes the default /reply functionality.
# If true, /reply will not check if the person you're replying to is vanished.
# If false, players will not be able to /reply to vanished players they cannot see.
last-message-reply-vanished: false

# Toggles whether left clicking mobs with a milk bucket turns them into a baby.
milk-bucket-easter-egg: true

# Toggles whether the fly status message should be sent to players on join.
send-fly-enable-on-join: true

# Set to true to enable per-world permissions for setting the time of individual worlds with Essentials commands.
# This applies to the /time, /day, and /night commands.
# Give someone permission to set time in a world with 'essentials.time.world.<worldname>'.
world-time-permissions: false

# Specify cooldowns for both Essentials commands and external commands.
# Commands do not start with a forward slash (/). For example, instead of '/msg', write 'msg'.
#
# Wildcards are supported. For example,
# - '*i*': 50
# adds a 50-second cooldown to all commands that include the letter "i".
#
# Essentials supports regex by starting the command with a caret (^).
# For example, to target commands starting with "ban" but not "banip", use:
#  '^ban([^ip])( .*)?': 60 # 60-second /ban cooldown
# Note: If you have a command that starts with ^, escape it using a backslash (\). E.g., \^command: 123
command-cooldowns:
  #feed: 100 # 100-second cooldown on /feed command
  #'*': 5 # 5-second cooldown on all commands

# Whether command cooldowns should persist across server shutdowns.
command-cooldown-persistence: true

# Whether NPC balances should be included in balance ranking features like /balancetop.
# NPC balances can include features like factions from the FactionsUUID plugin.
npcs-in-balance-ranking: false

# Allow bulk buying and selling with signs while the player is sneaking.
# This is useful when a sign buys or sells one item at a time and the player wants to sell many at once.
allow-bulk-buy-sell: true

# Allow selling items with custom names with the /sell command.
# This can help prevent players from accidentally selling named items.
allow-selling-named-items: false

# The delay, in milliseconds, for displaying the MOTD to players on join.
# This has no effect if the MOTD command or permission is disabled.
# Set to -1 to disable the join MOTD entirely.
delay-motd: 0

# A list of commands that should have their complementary confirm commands enabled by default.
# This is empty by default. For the latest list of valid commands, refer to the latest source 'config.yml'.
default-enabled-confirm-commands:
  #- pay
  #- clearinventory

# Where should Essentials teleport players when they are freed from jail?
# Set to 'back' to teleport them to their previous location before being jailed,
# 'spawn' to send them to the spawnpoint, or 'off' to disable teleportation upon release.
teleport-when-freed: back

# Whether jail time should only be counted while the player is online.
# If true, a jailed player's time will only decrement when they are online.
jail-online-time: false

# Set the timeout, in seconds, for players to accept a teleport request before it is cancelled.
# Set to 0 for no timeout.
tpa-accept-cancellation: 120

# The maximum number of simultaneous teleport requests that can be pending for any player.
# Once past this threshold, old requests will instantly time out.
tpa-max-requests: 5

# Allow players to set hats by clicking on their helmet slot with an item.
allow-direct-hat: true

# Allow in-game players to specify a world when running /broadcastworld.
# If false, running /broadcastworld in-game will always send a message to the player's current world.
# This doesn't affect running the command from the console, where a world is always required.
allow-world-in-broadcastworld: true

# Should the usermap try to sanitize usernames before saving them?
# You should only change this to false if you use Minecraft China.
safe-usermap-names: true

# Should Essentials output logs when a command block executes a command?
# Example: CommandBlock at <x>,<y>,<z> issued server command: /<command>
log-command-block-commands: true

# Should Essentials output logs when console executes a command?
# Example: CONSOLE issued server command: /<command>
log-console-commands: true

# Set the maximum speed for projectiles spawned with /fireball.
max-projectile-speed: 8

# Set the maximum amount of lore lines a user can set with the /itemlore command.
# Players with the 'essentials.itemlore.bypass' permission will be able to bypass this limit.
max-itemlore-lines: 10

# Should Essentials check for updates?
# If set to true, Essentials will show notifications when a new version is available.
# This uses the public GitHub API and no identifying information is sent or stored.
update-check: true

############################################################
# +------------------------------------------------------+ #
# |                       Дома                           | #
# +------------------------------------------------------+ #
############################################################

# Позволяет игрокам устанавливать свою кровать днем.
# Эта настройка не имеет эффекта в Minecraft 1.15+, поскольку Minecraft всегда позволит игроку установить место кровати днем.
update-bed-at-daytime: true

# Установите на true чтобы включить разрешения по мирам для использования домов для телепортации между мирами.
# Это применяется только к команде /home.
# Дайте кому-то разрешение телепортироваться в мир с 'essentials.worlds.<worldname>'.
world-home-permissions: false

# Позволить игрокам иметь несколько домов.
# Игроки нуждаются в 'essentials.sethome.multiple' прежде чем они смогут иметь больше 1 дома.
# Вы можете установить количество множественных домов по умолчанию используя ранг 'default' ниже.
# Чтобы полностью убрать лимит домов, дайте людям 'essentials.sethome.multiple.unlimited'.
#
# Чтобы предоставить разные количества домов разным людям, вам нужно определить "ранг дома" ниже.
# После создания, дайте соответствующее разрешение: 'essentials.sethome.multiple.<home_rank>'.
# Примечание: "Ранги домов" определенные ниже не должны совпадать с именами групп вашего плагина разрешений.
#
# В этом примере, кто-то с 'essentials.sethome.multiple' и 'essentials.sethome.multiple.vip' будет иметь 5 домов.
# Помните, они должны иметь ОБА узла разрешений чтобы иметь возможность устанавливать множественные дома.
# Для дополнительной информации посетите https://wiki.ess3.net/wiki/Multihome
sethome-multiple:
  default: 3
  vip: 5
  staff: 10

# Контролирует, нужно ли игрокам разрешение 'essentials.home.compass' чтобы направить
# компас игрока на их первый дом.
# Оставив это как false сохранит оригинальное поведение Essentials, которое всегда
# меняет направление компаса чтобы указывать на первый дом игрока.
compass-towards-home-perm: false

# Если дом не установлен, хотели бы вы отправить игрока на спавн?
# Если установлено на false, игроки не будут телепортироваться когда они запускают /home без предварительной установки дома.
spawn-if-no-home: true

# Должны ли игроки быть запрошены предоставить подтверждение для домов, которые они пытаются перезаписать?
confirm-home-overwrite: false

############################################################
# +------------------------------------------------------+ #
# |                      Экономика                       | #
# +------------------------------------------------------+ #
############################################################

# Для дополнительной информации посетите https://wiki.ess3.net/wiki/Essentials_Economy

# Вы можете контролировать значения предметов, которые продаются серверу используя команду /setworth и 'worth.yml'.

# Определяет баланс с которым начинаются новые игроки.
starting-balance: 0

# Определяет стоимость использования данных команд ЗА ИСПОЛЬЗОВАНИЕ.
# Некоторые команды как /repair имеют суб-стоимости. Проверьте вики для дополнительной информации.
command-costs:
  # Чтобы сделать /example стоить $1000 ЗА ИСПОЛЬЗОВАНИЕ:
  #example: 1000
  # Чтобы сделать '/kit tools' стоить $1500 ЗА ИСПОЛЬЗОВАНИЕ:
  #kit-tools: 1500

# Установите это на символ валюты который вы хотите использовать.
# Помните, если вы хотите использовать специальные символы в этом документе, такие как акцентированные буквы,
# вы ДОЛЖНЫ сохранить файл как UTF-8, не ANSI.
currency-symbol: '$'

# Включите это чтобы символ валюты появлялся в конце суммы а не в начале.
# Например, символ евро обычно появляется после текущей суммы.
currency-symbol-suffix: false

# Установите максимальную сумму денег которую игрок может иметь.
# Примечание: Чрезвычайно большие числа могут иметь непреднамеренные последствия.
max-money: 10000000000000

# Установите минимальную сумму денег которую игрок может иметь (должна быть больше отрицательного значения max-money).
# Установка этого на 0 полностью отключит овердрафты/займы.
# Игроки нуждаются в разрешении 'essentials.eco.loan' чтобы иметь отрицательный баланс.
min-money: -10000

# Включите это чтобы логировать все взаимодействия с знаками покупки/продажи/торговли и командой sell.
economy-log-enabled: false

# Включите это чтобы заменять имена пользователей на UUID в файле trade.log.
# Если это false, имена пользователей будут использоваться вместо UUID.
economy-log-uuids: false

# Включите это чтобы также логировать все транзакции от других плагинов через Vault.
# Это может вызвать быстрое заполнение лога экономики так что должно включаться только для тестирования!
economy-log-update-enabled: false

# Минимальная приемлемая сумма для использования в /pay.
minimum-pay-amount: 0.001

# Включите это чтобы блокировать игроков которые пытаются /pay кому-то кто игнорит их.
pay-excludes-ignore-list: false

# Должны ли игроки с балансом $0 или меньше показываться в списке топ балансов.
# Установка этого на false скроет балансы с $0 или меньше.
# Примечание: После перезагрузки конфига, запустите '/baltop force' чтобы изменения вступили в силу.
show-zero-baltop: true

# Требования которые игроки должны выполнить чтобы их имя показывалось в списке топ балансов.
# Время игры измеряется в секундах.
baltop-requirements:
  minimum-balance: 0
  minimum-playtime: 0

# Ограничьте количество кешированных записей топ балансов.
# Рекомендуется для серверов с большим количеством игроков, поскольку это уменьшает использование памяти.
# Установите на -1 чтобы отключить лимит.
baltop-entry-limit: -1

# Формат валюты, исключая символы. Для конфигурации символов смотрите 'currency-symbol-format-locale' ниже.
#
# "#,##0.00" это как большинство стран отображают валюту.
#currency-format: "#,##0.00"

# Форматируйте символы валюты. Некоторые локали используют , и . взаимозаменяемо.
# Некоторые форматы могут не отображаться правильно в игре из-за рендеринга шрифтов Minecraft.
#
# Примеры локалей:
#  - de-DE для 1.234,50
#  - en-US для 1,234.50
#  - fr-CH для 1'234,50
#
# Или смотрите https://www.iban.com/country-codes для всех Alpha-2 кодов стран.
#currency-symbol-format-locale: en-US

# Позвольте игрокам получать множители за предметы проданные с /sell или знаком продажи.
# Вы можете установить множитель по умолчанию используя ранг 'default' ниже.
#
# Чтобы предоставить разные множители разным людям, вам нужно определить "ранг множителя" ниже.
# После создания, дайте соответствующее разрешение: 'essentials.sell.multiplier.<multiplier_rank>'.
# Примечание: "Ранги множителей" определенные ниже не должны совпадать с именами групп вашего плагина разрешений.
sell-multipliers:
  default: 1.0
  double: 2.0
  triple: 3.0

############################################################
# +------------------------------------------------------+ #
# |                         Help                         | #
# +------------------------------------------------------+ #
############################################################

# Show other plugins' commands in the Essentials help list.
non-ess-in-help: true

# Hide plugins that players do not have permission to use.
# You can override this by adding the 'essentials.help.<plugin>' permission to a player or group.
# Players with 'essentials.*' or '*' will see all help regardless.
# You can also use negative permissions to remove access to a specific plugin's help if this is enabled.
hide-permissionless-help: true

############################################################
# +------------------------------------------------------+ #
# |                   EssentialsX Chat                   | #
# +------------------------------------------------------+ #
############################################################

# Вам нужно установить модуль EssentialsX Chat чтобы эта секция работала.
# Смотрите https://essentialsx.net/wiki/Module-Breakdown.html для дополнительной информации.

chat:

  # Если Essentials Chat установлен, это устанавливает сколько блоков будет путешествовать чат игрока. Установите на 0 для глобального чата.
  # Игроки с 'essentials.chat.spy' увидят все, независимо от этой настройки.
  # Игроки с 'essentials.chat.shout' могут переопределить это префиксируя сообщение восклицательным знаком (!).
  # Игроки с 'essentials.chat.question' могут переопределить это префиксируя сообщение вопросительным знаком (?).
  # Вы можете добавить стоимости команд для shout/question добавив 'chat-shout' и 'chat-question' в секцию 'command-costs' выше.
  radius: 0

  # Форматирование чата может быть настроено двумя способами:
  #  - Стандартный формат для всего чата (секция 'format')
  #  - Форматы чата специфичные для групп для дополнительной вариации (секция 'group-formats')
  #
  # Вы можете использовать разрешения чтобы контролировать могут ли игроки использовать коды форматирования в сообщениях чата.
  # Смотрите https://essentialsx.net/wiki/Color-Permissions.html для дополнительной информации.
  #
  # Вы также можете указать суб-формат для каждого типа чата.
  # Для дополнительной информации о форматировании чата, посетите вики: https://wiki.ess3.net/wiki/Chat_Formatting#Chat_Formatting
  #
  # Доступные плейсхолдеры:
  # {MESSAGE} - Содержимое сообщения чата.
  # {USERNAME} - Имя пользователя отправителя.
  # {DISPLAYNAME} - Отображаемое имя отправителя.
  # {NICKNAME} - Ник Essentials отправителя. Если у отправителя нет ника, показывается имя пользователя.
  # {PREFIX} - Префикс отправителя, предоставленный плагином разрешений.
  # {SUFFIX} - Суффикс отправителя, предоставленный плагином разрешений.
  # {GROUP} - Основное имя группы отправителя, предоставленное плагином разрешений.
  # {WORLD} - Алиас мира текущего мира отправителя. Смотрите секцию world-aliases ниже для деталей.
  # {WORLDNAME} - Полное имя текущего мира отправителя.
  # {SHORTWORLDNAME} - Первый символ текущего мира отправителя.
  # {TEAMNAME} - Имя команды scoreboard отправителя.
  # {TEAMPREFIX} - Префикс команды scoreboard отправителя.
  # {TEAMSUFFIX} - Суффикс команды scoreboard отправителя.
  #
  # Примечание: Плейсхолдер {DISPLAYNAME} включает {PREFIX} и {SUFFIX} по умолчанию.
  # Использование их вместе может привести к двойным префиксам/суффиксам в чате.

  format: '<{DISPLAYNAME}> {MESSAGE}'
  #format: '&7[{GROUP}]&r {DISPLAYNAME}&7:&r {MESSAGE}'
  #format: '&7{PREFIX}&r {NICKNAME}&r &7{SUFFIX}&r: {MESSAGE}'

  # Вы также можете указать формат для каждого типа чата.
  #format:
  #  normal: '{WORLDNAME} {DISPLAYNAME}&7:&r {MESSAGE}'
  #  question: '{WORLDNAME} &4{DISPLAYNAME}&7:&r {MESSAGE}'
  #  shout: '{WORLDNAME} &c[{GROUP}]&r &4{DISPLAYNAME}&7:&c {MESSAGE}'

  # Вы также можете указать формат для каждой группы.
  # Если используете форматы групп, удалите # чтобы активировать настройку.
  # Примечание: Имена групп чувствительны к регистру, так что вы должны сопоставлять их с вашим плагином разрешений.
  # Примечание: Если отображаемое имя группы LuckPerms (алиас) установлено, вы должны использовать его вместо оригинального имени группы.
  group-formats:
    #default: '{WORLDNAME} {DISPLAYNAME}&7:&r {MESSAGE}'
    #admins: '{WORLDNAME} &c[{GROUP}]&r {DISPLAYNAME}&7:&c {MESSAGE}'

    # Вы также можете указать формат для каждого типа чата для каждой группы.
    #admins:
    #  question: '{WORLDNAME} &4{DISPLAYNAME}&7:&r {MESSAGE}'
    #  shout: '{WORLDNAME} &c[{GROUP}]&r &4{DISPLAYNAME}&7:&c {MESSAGE}'

  # Алиасы миров позволяют заменить имя мира на что-то другое в формате чата.
  # Если используете алиасы миров, удалите # чтобы активировать настройку.
  world-aliases:
    #plots: "&dP&r"
    #creative: "&eC&r"

  # Должны ли игроки быть помещены в режим крика по умолчанию.
  shout-default: false

  # Должен ли режим крика игрока сохраняться через перезапуски.
  persist-shout: false

  # Должен ли чат вопросов быть включен.
  question-enabled: true

  # Должен ли Essentials использовать современную систему событий чата Paper в 1.16.5+.
  # Это требуется для современных функций чата таких как hover events и click events.
  # Если у вас проблемы с другими плагинами использующими систему событий чата, отключите это.
  # Вы должны перезапустить сервер после изменения этой настройки.
  paper-chat-events: true

############################################################
# +------------------------------------------------------+ #
# |                  EssentialsX Protect                 | #
# +------------------------------------------------------+ #
############################################################

# You need to install the EssentialsX Protect module for this section to work.
# See https://essentialsx.net/wiki/Module-Breakdown.html for more information.

protect:

  # General physics/behavior modifications. Set these to true to disable behaviors.
  prevent:
    lava-flow: false
    water-flow: false
    water-bucket-flow: false
    fire-spread: true
    lava-fire-spread: true
    lava-itemdamage: false
    flint-fire: false
    lightning-fire-spread: true
    portal-creation: false
    tnt-explosion: false
    tnt-playerdamage: false
    tnt-itemdamage: false
    tnt-minecart-explosion: false
    tnt-minecart-playerdamage: false
    tnt-minecart-itemdamage: false
    fireball-explosion: false
    fireball-fire: false
    fireball-playerdamage: false
    fireball-itemdamage: false
    windcharge-explosion: false
    witherskull-explosion: false
    witherskull-playerdamage: false
    witherskull-itemdamage: false
    wither-spawnexplosion: false
    wither-blockreplace: false
    creeper-explosion: false
    creeper-playerdamage: false
    creeper-itemdamage: false
    creeper-blockdamage: false
    ender-crystal-explosion: false
    enderdragon-blockdamage: true
    enderman-pickup: false
    villager-death: false
    bed-explosion: false
    respawn-anchor-explosion: false
    # Prevent monsters from following players.
    # The permission 'essentials.protect.entitytarget.bypass' disables this.
    entitytarget: false
    # Prevent zombies from breaking down doors.
    zombie-door-break: false
    # Prevent ravagers from stealing blocks.
    ravager-thief: false
    # Prevent sheep from turning grass into dirt.
    sheep-eat-grass: false
    transformation:
      # Prevent creepers from becoming charged when struck by lightning.
      charged-creeper: false
      # Prevent villagers from becoming zombie villagers.
      zombie-villager: false
      # Prevent zombie villagers from being cured.
      villager: false
      # Prevent villagers from becoming witches when struck by lightning.
      witch: false
      # Prevent pigs from becoming zombified piglins when struck by lightning.
      zombie-pigman: false
      # Prevent zombies from turning into drowneds, and husks from turning into zombies.
      drowned: false
      # Prevent mooshrooms from changing color when struck by lightning.
      mooshroom: false
    # Prevent the spawning of creatures. If a creature is missing, you can add it following the format below.
    spawn:
      creeper: false
      skeleton: false
      spider: false
      giant: false
      zombie: false
      slime: false
      ghast: false
      pig_zombie: false
      enderman: false
      cave_spider: false
      silverfish: false
      blaze: false
      magma_cube: false
      ender_dragon: false
      pig: false
      sheep: false
      cow: false
      chicken: false
      squid: false
      wolf: false
      mushroom_cow: false
      snowman: false
      ocelot: false
      iron_golem: false
      villager: false
      wither: false
      bat: false
      witch: false
      horse: false
      phantom: false

  # The maximum height a creeper can explode. -1 allows them to explode everywhere.
  # Set 'creeper-explosion' above to true if you want to disable creeper explosions completely.
  creeper:
    max-height: -1

  # Disable various default physics/behaviors.
  disable:
    # Should fall damage be disabled?
    fall: false

    # Should PvP be disabled?
    # Players with the 'essentials.protect.pvp' permission will still be able to attack each other if this is set to true.
    # However, they will be unable to attack players without the permission node.
    pvp: false

    # Should drowning damage be disabled?
    drown: false

    # Should suffocation in blocks be disabled?
    suffocate: false

    # Should damage by lava be disabled?
    # Items that fall into lava will still burn to a crisp. ;)
    lavadmg: false

    # Should projectile damage, such as from arrows, be disabled?
    projectiles: false

    # Should contact damage be disabled?
    # This includes touching cacti, dripstone, berry bushes, etc.
    contactdmg: false

    # Burn, baby, burn! Should fire damage be disabled?
    firedmg: false

    # Should the damage from being hit by lightning be disabled?
    lightning: false

    # Should wither damage be disabled?
    wither: false

    # Should these types of weather be disabled?
    weather:
      storm: false
      thunder: false
      lightning: false

############################################################
# +------------------------------------------------------+ #
# |            EssentialsX AntiBuild                | #
# +------------------------------------------------------+ #
############################################################

  # Вам нужно установить модуль EssentialsX AntiBuild чтобы эта секция работала.
  # Смотрите https://essentialsx.net/wiki/Module-Breakdown.html и https://wiki.ess3.net/wiki/AntiBuild для дополнительной информации.

    # Должно ли строительство быть отключено для тех без разрешения 'essentials.build'?
    # Установка этого на false значит Essentials AntiBuild никогда не предотвратит игроков от строительства.
    build: true

    # Должны ли люди без разрешения 'essentials.build' быть предотвращены от использования предметов?
    # Установка этого на false значит Essentials AntiBuild никогда не предотвратит игроков от использования предметов.
    use: true

    # Должен ли Essentials сообщать людям когда им не разрешено строить?
    warn-on-build-disallow: true

  # Для каких типов блоков вы хотели бы быть оповещены?
  # Вы можете найти список предметов на https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  alert:
    on-placement: LAVA,TNT,LAVA_BUCKET
    on-use: LAVA_BUCKET
    on-break:

  blacklist:

    # Какие блоки должны быть предотвращены от размещения?
    placement: LAVA,TNT,LAVA_BUCKET

    # Какие предметы должны быть предотвращены от использования?
    usage: LAVA_BUCKET

    # Какие блоки должны быть предотвращены от ломания?
    break:

    # Какие блоки не должны двигаться поршнями?
    piston:

    # Какие блоки не должны выстреливаться диспенсерами?
    dispenser:

############################################################
# +------------------------------------------------------+ #
# |            EssentialsX Spawn + New Players           | #
# +------------------------------------------------------+ #
############################################################

# Вам нужно установить модуль EssentialsX Spawn чтобы эта секция работала.
# Смотрите https://essentialsx.net/wiki/Module-Breakdown.html для дополнительной информации.

newbies:
  # Должен ли Essentials объявлять серверу когда кто-то входит в первый раз?
  # {DISPLAYNAME} будет заменено на имя игрока.
  # Установите на '' чтобы отключить.
  #announce-format: ''
  announce-format: '&dДобро пожаловать {DISPLAYNAME}&d на сервер!'

  # Когда игроки спавнятся в первый раз, какая точка спавна должна использоваться?
  # Установите на 'none' чтобы использовать точку спавна мира.
  # Разные имена спавнов могут быть установлены используя '/setspawn <group>'.
  spawnpoint: newbies

  # Должны ли игроки получать предметы при первом присоединении?
  # Этот кит будет дан независимо от стоимости и разрешений и не вызовет задержку кита (кулдаун).
  # Установите на '' чтобы отключить.
  #kit: ''
  kit: tools

# Какой приоритет должен использовать Essentials для обработки респавнов?
# Установите на 'none' если хотите ванильное поведение респавна.
# Установите на 'lowest' если хотите чтобы плагины мира обрабатывали респавн.
# Установите на 'high' если хотите чтобы Essentials Spawn обрабатывал респавн.
# Установите на 'highest' если хотите заставить Essentials Spawn обрабатывать респавн.
# Примечание: Изменения не применятся пока сервер не будет перезапущен.
respawn-listener-priority: high

# Какой приоритет должен использовать Essentials для обработки спавна при присоединении к серверу?
# Смотрите 'respawn-listener-priority' выше для возможных значений.
# Примечание: Изменение этого может повлиять или сломать функциональность 'spawn-on-join' ниже.
# Примечание: Изменения не применятся пока сервер не будет перезапущен.
spawn-join-listener-priority: high

# Когда игроки умирают, должны ли они респавниться в своем первом доме или кровати вместо точки спавна?
respawn-at-home: false

# Когда игроки умирают, должны ли они респавниться в своей кровати вместо первого дома или точки спавна?
# Настройка 'respawn-at-home' выше также должна быть true чтобы это вступило в силу.
respawn-at-home-bed: true

# Когда игроки умирают, должен ли Essentials уважать их якоря респавна?
respawn-at-anchor: false

# Если настроено, игроки будут спавниться в случайном месте вместо точки спавна.
# Это переопределит точку спавна новичков установленную выше.
#
# Место должно сначала быть установлено используя команду /settpr или в 'tpr.yml'.
# После создания места tpr, установите имя мира (или имя определенное в 'tpr.yml') ниже.
random-spawn-location: "none"

# Если настроено, игроки будут респавниться в случайном месте респавна когда умирают.
# Смотрите 'random-spawn-location' выше для дополнительной информации о месте.
random-respawn-location: "none"

# Телепортировать всех присоединяющихся игроков к их точке спавна.
spawn-on-join: false
# Следующее значение 'guests' говорит что все игроки в группе 'guests' будут телепортированы к спавну при присоединении.
#spawn-on-join: guests
# Следующее значение списка говорит что все игроки в группах 'guests' или 'admin' будут телепортированы к спавну при присоединении.
#spawn-on-join:
#  - guests
#  - admin

# End of file <-- No seriously, you're done with configuration.
