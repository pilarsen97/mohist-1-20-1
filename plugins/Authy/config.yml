nameValidation: true
timeout: 30
passwordValidation:
  minLength: 6
  maxLength: 32
  minUppercase: 0
  minNumbers: 0
pinValidation:
  minLength: 4
  maxLength: 6
effects:
  title: true
  particles: true
  sounds: true
  blindness: false
welcomeMessage:
  text:
  - '&7Добро пожаловать на &6KiberOne Server&7!'
  enabled: true
requirePin: false
sendPinSetReminder: true
sessionExpiresIn: 48
onFirstJoin:
  teleport: false
  x: 0
  y: 0
  z: 0
  yaw: 0
  pitch: 0
  world: world
onJoin:
